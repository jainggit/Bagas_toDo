<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid d-flex justify-content-center">
            <h1>
                <img src="../icon/checklist.png" alt="Logo" width="50px" class="d-inline-block align-text-center">
                Bagas To Do List
            </h1>
        </div>
    </nav>

    <div class="d-flex flex-column row-gap-3 container shadow p-3 mb-5 bg-body-tertiary rounded">
        <h4 class="d-flex justify-content-center">ADD YOUR TASK</h4>
        <div class="form-floating">
            <input class="form-control" placeholder="Leave a comment here" id="inputTask" style="height: 100px"></input>
            <label for="floatingTextarea2">Text your task here</label>
        </div>
        <div class="form-floating">
            <select class="form-select" id="inputPriority" aria-label="Floating label select example">
                <option value="LOW">LOW PRIORITY</option>
                <option value="MEDIUM">MEDIUM PRIORITY</option>
                <option value="HIGH">HIGH PRIORITY</option>
            </select>
            <label for="floatingSelect">SELECT PRIORITY</label>
        </div>
        <input type="date" id="inputDate" class="form-control" >
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-secondary" type="button" id="submitTask">SUBMIT</button>
        </div>    
    </div>

    <div class="d-flex flex-column row-gap-3 container shadow p-3 mb-5 bg-body-tertiary rounded">
        <h4 class="d-flex justify-content-center">TASK ON GOING</h4>
        <ul id="goingList">
        
        </ul>
    </div>

    <div class="d-flex flex-column row-gap-3 container shadow p-3 mb-5 bg-body-tertiary rounded"> 
        <h4 class="d-flex justify-content-center">TASK COMPLETE</h4>
        <ul id="completeList">
            
        </ul>
    </div>

    <div class="d-grid gap-2 col-6 mx-auto p-3">
        <button class="btn btn-dark" type="button" id="deleteTask">DELETE ALL TASK </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
